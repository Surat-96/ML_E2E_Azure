<!DOCTYPE html>
<html lang="en">
<head>
	<title>Predictor</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="static/images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/vendor/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/vendor/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/css/util.css">
	<link rel="stylesheet" type="text/css" href="static/css/main.css">
<!--===============================================================================================-->
</head>
<body>


	<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form" action="{{ url_for('gmppredict') }}" method="POST">
				<span class="contact100-form-title">
					GEMS STONE PRICE PREDICTOR
				</span>
				<img src="{{url_for('static', filename='/images/aami.png')}}" alt="Your Profile Picture" class="profile" >
				<span class="contact100-form-title"><h5>A END 2 END ML PROJECT</h5></span>

				<div class="wrap-input100 validate-input" data-validate="Name is required">
					<h4>Your Name</h4>
					<input class="input100" type="text" name="na" id="na" placeholder="Enter your name">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Valid value is required">
					<h4>CARAT</h4>
					<input class="input100" type="text" name="carat" id="carat" placeholder="Enter carat value eg. 1.52">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Valid value is required">
					<h4>DEPTH</h4>
					<input class="input100" type="text" name="depth" id="depth" placeholder="Enter depth value eg. 62.2">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Valid value is required">
					<h4>TABLE</h4>
					<input class="input100" type="text" name="table" id="table" placeholder="Enter table value eg. 58">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Valid value is required">
					<h4>X</h4>
					<input class="input100" type="text" name="x" id="x" placeholder="Enter X value eg. 7.27">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Valid value is required">
					<h4>Y</h4>
					<input class="input100" type="text" name="y" id="y" placeholder="Enter Y value eg.7.33">
					<span class="focus-input100"></span>
				</div>
				
				<div class="wrap-input100 validate-input" data-validate = "Valid value is required">
					<h4>Z</h4>
					<input class="input100" type="text" name="z" id="z" placeholder="Enter Z value eg.4.55">
					<span class="focus-input100"></span>
				</div>
				
				<div class="wrap-input100 input100-select">
					<h5>CUT</h5>
					<div>
						<select class="selection-2" id="cut" name="cut">
							<option>Choose Cut</option>
							<option value="Fair">Fair</option>
							<option value="Good">Good</option>
							<option value="Very Good">Very Good</option>
							<option value="Premium">Premium</option>
							<option value="Ideal">Ideal</option>
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>
				
				<div class="wrap-input100 input100-select">
					<h5>COLOR</h5>
					<div>
						<select class="selection-2" id="color" name="color">
							<option>Choose Color</option>
							<option value="D">D</option>
							<option value="E">E</option>
							<option value="F">F</option>
							<option value="G">G</option>
							<option value="H">H</option>
							<option value="I">I</option>
							<option value="J">J</option>
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>
				
				
				<div class="wrap-input100 input100-select">
					<h5>CLARITY</h5>
					<div>
						<select class="selection-2" id="clarity" name="clarity">
							<option>Choose Clarity</option>
							<option value="I1">I1</option>
							<option value="SI2">SI2</option>
							<option value="SI1">SI1</option>
							<option value="VS2">VS2</option>
							<option value="VS1">VS1</option>
							<option value="VVS2">VVS2</option>
							<option value="VVS1">VVS1</option>
							<option value="IF">IF</option>
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>

				<div class="container-contact100-form-btn">
					<div class="wrap-contact100-form-btn">
						<div class="contact100-form-bgbtn"></div>
						<button class="contact100-form-btn">
							<span>
								Predict
								<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
							</span>
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>



	<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
	<script src="static/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="static/vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="static/vendor/bootstrap/js/popper.js"></script>
	<script src="static/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="static/vendor/select2/select2.min.js"></script>
	<script>
		$(".selection-2").select2({
			minimumResultsForSearch: 20,
			dropdownParent: $('#dropDownSelect1')
		});
	</script>
<!--===============================================================================================-->
	<script src="static/vendor/daterangepicker/moment.min.js"></script>
	<script src="static/vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="static/vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="static/js/main.js"></script>

	<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-23581568-13');
</script>

</body>
</html>
